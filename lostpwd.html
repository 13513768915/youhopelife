<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>load</title>
		<link rel="shortcut icon" href="./img/logo.ico" />
		<link rel="stylesheet" type="text/css" href="css/tmp.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/layer.css"/>

	</head>

	<body ng-app="a" ng-controller="c">
		<div class="shoper_load_title">
			<div class="title_box">
				<div>所在城市：
					<a href="#">苏州<i class="down_arrow"></i></a>
				</div>
				<!--链接到切换城市页面，选择城市后再返回这里-->
				<p>
					<a href="#">欢迎光临易和生活港</a>
				</p>
			</div>
		</div>
		<div class="shoper_load_logobox">
			<div class="logo">
				<a href="#"><img src="./img/logo.png" /></a>
			</div>
			<p>找回密码</p>
		</div>
		<div class="login_body">
			<div class="login_body_main">
				<div class="form-area">
					<p>找回密码</p>
					<!--<form class="layui-form" action="">-->
					<div class="layui-form-item">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="tel" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" name="pwd" lay-verify="required" placeholder="请输入密码(6-20位号码字符)" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" name="pwd1" lay-verify="required" placeholder="请再次输入密码确认" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="verification_code" lay-verify="title" autocomplete="off" placeholder="验证码" value="" class="layui-input verification_code">
							<!--<label class="layui-form-label">单行输入框</label>-->
							<input type="text" name="verification_code1" lay-verify="title" autocomplete="off" placeholder="" value="" class="layui-input verification_code1">
							<span><a href="#">看不清，换一张</a></span>
						</div>
					</div>
					<!--<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" name="pwd" lay-verify="required" autocomplete="off" placeholder="手机验证码" class="layui-input">
							<button class="layui-btn" lay-filter="demo1">立即提交</button>
						</div>
					</div>-->
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="verification_code" lay-verify="title" autocomplete="off" placeholder="手机验证码" value="" class="layui-input verification_code">
							<button class="layui-btn getYanzhengma" style="float: right;margin: 0px -80px 0px 0px ;">获取验证码</button>
						</div>
					</div>
					<input type="checkbox" name="" id="" value="" />我已经阅读并同意《易和用户使用协议》
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<a href="#"><button class="layui-btn load" style="width: 50%;margin: 20px 0 0 20%;background: orangered;">登录</button></a>
							<a href="#"><button class="layui-btn find" style="float: right;margin: 20px -80px 0px 0px;width: 50%;">找回密码</button></a>
						</div>
					</div>
					<!--</form>-->
					
				</div>
			</div>
		</div>

		<!--尾部引用-->
		<div ng-include="'./template/footer.html'"></div>
	</body>

	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("a", [])
			.controller("c", function($scope) {

			})
	</script>
	<script>
		//随机验证码
//		console.log($(".form-area span>a").text());
		$(".verification_code1").val("" + parseInt(Math.random() * 10) + parseInt(Math.random() * 10) + parseInt(Math.random() * 10) + parseInt(Math.random() * 10));
		$(".form-area span>a").click(function() {
			$(".verification_code1").val("" + parseInt(Math.random() * 10) + parseInt(Math.random() * 10) + parseInt(Math.random() * 10) + parseInt(Math.random() * 10));
		})
		
		
		$(".load").click(function(){
			layer.msg("登陆成功！");
			setTimeout(function(){
				window.location.href = "index.html";
			},1000);
		})
		$(".find").click(function(){
			layer.msg("恭喜您！密码找回成功！");
			/*setTimeout(function(){
				window.location.href = "index.html";
			},500);*/
		})
		$(".getYanzhengma").click(function(){
			layer.msg("验证码获取成功！请注意查收！");
			/*setTimeout(function(){
				window.location.href = "index.html";
			},500);*/
		})
	</script>

</html>
