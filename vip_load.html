<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>load</title>
		<link rel="shortcut icon" href="./img/logo.ico" />
		<link rel="stylesheet" type="text/css" href="css/tmp.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/layer.css"/>
	</head>

	<body ng-app="a" ng-controller="c">
		<div class="shoper_load_title">
			<div class="title_box">
				<div>所在城市：
					<a href="#">苏州<i class="down_arrow"></i></a>
				</div>
				<!--链接到切换城市页面，选择城市后再返回这里-->
				<p>
					<a href="#">欢迎光临易和生活港</a>
				</p>
			</div>
		</div>
		<div class="shoper_load_logobox">
			<div class="logo">
				<a href="#"><img src="./img/logo.png" /></a>
			</div>
			<p>会员登录</p>
		</div>
		<div class="login_body">
			<div class="login_body_main" style="background: url(img/other/login_bg.png) no-repeat;">
				<div class="form-area">
					<p>
						登录
						<div style="display: inline;float: right;margin-top: -35px;color: #007DDB;">
							<a href="#">手机验证登录<i class="icon-phpto" style="width: 15px;height: 17px;display: inline-block;vertical-align:top;background: url(img/icons.png);background-position: -250px -24px;"></i></a>
						</div>
					</p>
					<!--<form class="layui-form" action="">-->
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="useraccount" lay-verify="required" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="password" name="pwd" lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<input type="text" name="verification_code" lay-verify="title" autocomplete="off" placeholder="验证码" value="" class="layui-input verification_code">
							<!--<label class="layui-form-label">单行输入框</label>-->
							<input type="text" name="verification_code1" lay-verify="title" autocomplete="off" placeholder="" value="" class="layui-input verification_code1">
							<span><a href="#">看不清，换一张</a></span>
						</div>
					</div>
					
					<p class="forget">
						<a href="lostpwd.html">忘记密码？</a>
					</p>
					<div style="display: block;float: left;margin: -40px 0 10px 0;">
						<br />
						<input type="checkbox" name="" id="" value="" />自动登录
					</div>
					<!--<div class="load">登录</div>-->
					<!--<br />-->
					<!--<div class="layui-form-item">
						<div class="layui-input-inline">
							<button class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
							<button class="layui-btn" lay-submit="" lay-filter="demo1">会员注册</button>
						</div>
					</div>-->
					<div class="layui-form-item">
						<div class="layui-input-inline">
							<a href="#"><button class="layui-btn load" style="width: 50%;margin: 20px 0 0 20%;background: orangered;">登录</button></a>
							<a href="vip_register.html"><button class="layui-btn" style="float: right;margin: 20px -80px 0px 0px;width: 50%;">会员注册</button></a>
						</div>
					</div>
					<center><div>用合作网站登录</div></center>
					<div style="width: 325px;height: 76px;margin: auto;">
						<a href="#"><i style="width: 35px;height: 35px;background: url(img/icons.png) no-repeat;background-position: -159px -453px;display: inline-block;margin: 20px 30px 0 90px;"></i></a>
						<a href="#"><i style="width: 35px;height: 35px;background: url(img/icons.png) no-repeat;background-position: -159px -402px;display: inline-block;margin: 20px 30px 0;"></i></a>
						
					</div>
					<!--</form>-->
				</div>
			</div>
		</div>

		<!--尾部引用-->
		<div ng-include="'./template/footer.html'"></div>
	</body>

	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = angular.module("a", [])
			.controller("c", function($scope) {

			})
	</script>
	<script>
		
		//随机验证码
		$(".verification_code1").val(""+parseInt(Math.random()*10)+parseInt(Math.random()*10)+parseInt(Math.random()*10)+parseInt(Math.random()*10));
		$(".form-area span>a").click(function(){
			$(".verification_code1").val(""+parseInt(Math.random()*10)+parseInt(Math.random()*10)+parseInt(Math.random()*10)+parseInt(Math.random()*10));
		})
		
		
		$(".load").click(function(){
			layer.msg("登陆成功！");
			setTimeout(function(){
				window.location.href = "index.html";
			},500);
		})
		
		
		
		
	</script>

</html>
